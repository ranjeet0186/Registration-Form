<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form Page</title>
</head>
<body class="main_div">
   <!-- <section class="contact">
        <div class="content">
            <img src="Rent.png" alt="Image not Load">
        </div>
    </section>-->

    <div class="box">
        <h2>Registation Form</h2>
        <form method="" action="">
            <div class="inputbox">
                <input type="text" placeholder="First name" autocomplete="off" required>
            </div>
            <div class="inputbox1">
                <input type="text" placeholder="Last name" autocomplete="off" required>
            </div>
            <div class="inputbox2">
                <input type="text" placeholder="Father name" autocomplete="off" required>
            </div>
            <div class="inputbox3">
                <input type="number" placeholder="Mobile number" autocomplete="off" required>
            </div>
            <div class="inputbox4">
                <input type="email" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="inputbox5">
                Gender  <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </div><br>
            <div class="inputbox6">
                Date Of Birth <input type="date" placeholder="DOB" autocomplete="off" required>
            </div>
            <div class="inputbox7">
                <input type="password" placeholder="password" autocomplete="off" required>
            </div>
            <input type="submit" name="" value="Submit">
            <input type="reset" name="" value="Reset">
        </form>
    </div>
</body>

</html>
